<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <!--适应手机端-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Title</title>
</head>

<body>




<info id="info" select_box="{{ select_box }}" select_text="{{ select_text }}" select_value="{{ select_value }}"></info>
</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script>
    var select_box = $('#info').attr('select_box');
    var select_text = $('#info').attr('select_text');
    var select_value = $('#info').attr('select_value');

    window.opener.add_option(select_box,select_text,select_value);
    window.close()
</script>

</html>
